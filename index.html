<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ガラケー入力変換</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="phone">
      <h1>ガラケー入力変換</h1>
      <p>ひらがな/カタカナを、昔の携帯のトグル入力風の数字に変換します。</p>

      <label for="inputText">入力</label>
      <textarea id="inputText" placeholder="例: あか"></textarea>

      <label for="outputText">出力</label>
      <div id="outputText" class="output">1 22</div>

      <div class="hint">例: あか → 1 22 / がっこう!? → 222222 44444444444 22222 111 0000000000 00000000000</div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
